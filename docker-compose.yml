version: '3.4'

services:
  ms-sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Pwd12345!"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
  rabbitmq:
    image: rabbitmq:3-management
    hostname: "rabbitmq"
    labels:
      NAME: "rabbitmq"
    ports:
    - "4369:4369"
    - "5671:5671"
    - "5672:5672"
    - "25672:25672"
    - "15671:15671"
    - "15672:15672"
  stockchatroom.server:
    image: ${DOCKER_REGISTRY-}stockchatroomserver
    build:
      context: .
      dockerfile: src/Server/Dockerfile
    depends_on:
      - ms-sql-server
      - rabbitmq
